name: seniorcare

services:
  # MongoDB for main API service
  mongodb-main:
    image: mongo:latest
    container_name: mongodb-main
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: seniorcare
    volumes:
      - mongodb-main-data:/data/db
    networks:
      - seniorcare-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB for games service
  mongodb-games:
    image: mongo:latest
    container_name: mongodb-games
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: games
    volumes:
      - mongodb-games-data:/data/db
    networks:
      - seniorcare-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # HiveMQ MQTT Broker
  hivemq:
    image: hivemq/hivemq-ce:latest
    container_name: hivemq
    restart: unless-stopped
    ports:
      - "1883:1883"    # MQTT
      - "8080:8000"    # webSocket
      - "8082:8080"    # Control Center UI (mapped to 8082 to avoid conflict)
    volumes:
      - hivemq-data:/opt/hivemq/data
      - hivemq-log:/opt/hivemq/log
    networks:
      - seniorcare-network
    healthcheck:
      test: ["CMD-SHELL", "timeout", "5", "bash", "-c", "</dev/tcp/localhost/1883 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # API Gateway Service
  api-gateway:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: seniorcare-api:v2
    container_name: api-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - MONGODB_URI=mongodb://mongodb-main:27017/seniorcare
      - MQTT_BROKER_URL=mqtt://hivemq:1883
      - JWT_SECRET=your-secret-key-change-in-production
    depends_on:
      mongodb-main:
        condition: service_healthy
      hivemq:
        condition: service_healthy
    networks:
      - seniorcare-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Games Microservice
  games-service:
    build:
      context: ./games-service
      dockerfile: Dockerfile
    image: seniorcare-games:v2
    container_name: games-service
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - PORT=8081
      - MONGODB_URI=mongodb://mongodb-games:27017/games
      - MQTT_BROKER_URL=mqtt://hivemq:1883
    depends_on:
      mongodb-games:
        condition: service_healthy
      hivemq:
        condition: service_healthy
    networks:
      - seniorcare-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8081/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Senior App Frontend
  senior-app:
    build:
      context: ./front-end/senior-app
      dockerfile: Dockerfile
    image: seniorcare-senior-app:v2
    container_name: senior-app
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
      - games-service
    networks:
      - seniorcare-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Admin Portal Frontend
  admin-portal:
    build:
      context: ./front-end/admin-portal
      dockerfile: Dockerfile
    image: seniorcare-admin-portal:v2
    container_name: admin-portal
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - api-gateway
    networks:
      - seniorcare-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Caregiver Dashboard Frontend
  caregiver-dashboard:
    build:
      context: ./front-end/caregiver-dashboard
      dockerfile: Dockerfile
    image: seniorcare-caregiver-dashboard:v2
    container_name: caregiver-dashboard
    restart: unless-stopped
    ports:
      - "3002:80"
    depends_on:
      - api-gateway
    networks:
      - seniorcare-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  seniorcare-network:
    driver: bridge

volumes:
  mongodb-main-data:
    driver: local
  mongodb-games-data:
    driver: local
  hivemq-data:
    driver: local
  hivemq-log:
    driver: local
