services:
  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: senior-care-frontend:latest
    container_name: senior-care-frontend
    ports:
      - "3000:80"
    # environment:
    #   - NODE_ENV=production
    #   - REACT_APP_API_URL=/api
    depends_on:
      - api-gateway
    networks:
      - senior-care-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # HiveMQ MQTT Broker (Updated with Control Center on port 9000)
  hivemq:
    image: hivemq/hivemq-ce:latest
    container_name: hivemq-broker
    ports:
      - "1883:1883"      # MQTT
      - "8000:8000"      # WebSocket
      - "9000:8080"      # HiveMQ Control Center (mapped to 9000 to avoid conflict with API Gateway)
    volumes:
      - hivemq-data:/opt/hivemq/data
      - hivemq-log:/opt/hivemq/log
    networks:
      - senior-care-network
    healthcheck:
      test: ["CMD", "pgrep", "-f", "hivemq.jar"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # MongoDB Database (Single Instance for All Services)
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: senior_care
    volumes:
      - mongodb-data:/data/db
      - ./database/mongo-init:/docker-entrypoint-initdb.d
    networks:
      - senior-care-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # API Gateway (Main API with MQTT & Proxy)
  api-gateway:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: senior-care-api-gateway:latest
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      MONGODB_URI: mongodb://mongodb:27017/senior_care
      MQTT_BROKER_URL: mqtt://hivemq:1883
      GAMES_SERVICE_URL: http://games-service:8081
      NOTIFICATION_SERVICE_URL: http://notification-service:4002
      JWT_SECRET: secret1234@
      SERVICE_NAME: api-gateway
      NODE_ENV: production
      SERVICE_AUTH_TOKEN: games-service-secret
    depends_on:
      mongodb:
        condition: service_healthy
      hivemq:
        condition: service_healthy
      games-service:
        condition: service_healthy
    networks:
      - senior-care-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Games Microservice (Internal - not exposed to frontend directly)
  games-service:
    build:
      context: ./games-service
      dockerfile: Dockerfile
    image: senior-care-games-service:latest
    container_name: games-service
    expose:
      - "8081"
    environment:
      PORT: 8081
      MONGODB_URI: mongodb://mongodb:27017/senior_care
      MQTT_BROKER_URL: mqtt://hivemq:1883
      JWT_SECRET: secret1234@
      SERVICE_NAME: games-service
      NODE_ENV: production
      API_GATEWAY_URL: http://api-gateway:8080
      SERVICE_AUTH_TOKEN: games-service-secret
    depends_on:
      mongodb:
        condition: service_healthy
      hivemq:
        condition: service_healthy
    networks:
      - senior-care-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # NOTIFICATION MICROSERVICES (from jerald branch)
  # ========================================

  # Notification Service - Event Dispatcher & gRPC Server
  notification-service:
    build:
      context: ./backend
      dockerfile: ./services/notification-service/Dockerfile
    image: senior-care-notification-service:latest
    container_name: notification-service
    ports:
      - "4002:4002"      # HTTP API
      - "50051:50051"    # gRPC Server
    environment:
      - PORT=4002
      - GRPC_PORT=50051
      - MONGODB_URI=mongodb://mongodb:27017/senior_care
      - MQTT_BROKER=hivemq
      - MQTT_PORT=1883
      - SERVICE_NAME=notification-service
      - NODE_ENV=development
    env_file:
      - ./backend/config/secrets/.env
    volumes:
      - ./backend/config/secrets:/app/config/secrets:ro
      - ./backend/shared/testing-ui:/app/testing-notification:ro
    depends_on:
      mongodb:
        condition: service_healthy
      hivemq:
        condition: service_healthy
    networks:
      - senior-care-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Push Notification Service - Firebase Cloud Messaging
  push-notification-service:
    build:
      context: ./backend
      dockerfile: ./services/push-notification-service/Dockerfile
    image: senior-care-push-notification-service:latest
    container_name: push-notification-service
    ports:
      - "4020:4020"
    environment:
      - PORT=4020
      - MONGODB_URI=mongodb://mongodb:27017/senior_care
      - MQTT_BROKER=hivemq
      - MQTT_PORT=1883
      - SERVICE_NAME=push-notification-service
      - NODE_ENV=development
      - FIREBASE_SERVICE_ACCOUNT_PATH=/app/config/secrets/firebase-sa.json
    env_file:
      - ./backend/config/secrets/.env
    volumes:
      - ./backend/config/secrets:/app/config/secrets:ro
    depends_on:
      mongodb:
        condition: service_healthy
      hivemq:
        condition: service_healthy
    networks:
      - senior-care-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4020/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # AI Companion Service - Google Gemini Chatbot
  ai-companion-service:
    build:
      context: ./backend
      dockerfile: ./services/ai-companion-service/Dockerfile
    image: senior-care-ai-companion-service:latest
    container_name: ai-companion-service
    ports:
      - "4015:4015"
    environment:
      - PORT=4015
      - MONGODB_URI=mongodb://mongodb:27017/senior_care
      - MQTT_BROKER=hivemq
      - MQTT_PORT=1883
      - SERVICE_NAME=ai-companion-service
      - NODE_ENV=development
      - API_GATEWAY_URL=http://api-gateway:8080
      - SERVICE_AUTH_TOKEN=games-service-secret
    env_file:
      - ./backend/config/secrets/.env
    depends_on:
      mongodb:
        condition: service_healthy
      hivemq:
        condition: service_healthy
    networks:
      - senior-care-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4015/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # SMS Service - Twilio SMS (Optional - for demo completeness)
  sms-service:
    build:
      context: ./backend
      dockerfile: ./services/sms-service/Dockerfile
    image: senior-care-sms-service:latest
    container_name: sms-service
    ports:
      - "4004:4004"
    environment:
      - PORT=4004
      - MQTT_BROKER=hivemq
      - MQTT_PORT=1883
      - SERVICE_NAME=sms-service
      - NODE_ENV=development
      - SMS_ADAPTER=mock
    env_file:
      - ./backend/config/secrets/.env
    depends_on:
      hivemq:
        condition: service_healthy
    networks:
      - senior-care-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Email Service - Gmail SMTP (Optional - for demo completeness)
  email-service:
    build:
      context: ./backend
      dockerfile: ./services/email-service/Dockerfile
    image: senior-care-email-service:latest
    container_name: email-service
    ports:
      - "4003:4003"
    environment:
      - PORT=4003
      - MQTT_BROKER=hivemq
      - MQTT_PORT=1883
      - SERVICE_NAME=email-service
      - NODE_ENV=development
    env_file:
      - ./backend/config/secrets/.env
    depends_on:
      hivemq:
        condition: service_healthy
    networks:
      - senior-care-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  senior-care-network:
    driver: bridge

volumes:
  hivemq-data:
    driver: local
  hivemq-log:
    driver: local
  mongodb-data:
    driver: local
