version: '3.8'

services:
  # HiveMQ MQTT Broker
  hivemq:
    image: hivemq/hivemq-ce:latest
    container_name: hivemq-broker
    ports:
      - "1883:1883"      # MQTT
      - "8000:8000"      # WebSocket
      - "8080:8080"      # Control Center UI
    volumes:
      - hivemq-data:/opt/hivemq/data
      - hivemq-log:/opt/hivemq/log
    networks:
      - senior-care-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MongoDB for Main API
  mongodb-main:
    image: mongo:7.0
    container_name: mongodb-main
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: cloud
    volumes:
      - mongodb-main-data:/data/db
    networks:
      - senior-care-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # MongoDB for Games Service
  mongodb-games:
    image: mongo:7.0
    container_name: mongodb-games
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_DATABASE: games
    volumes:
      - mongodb-games-data:/data/db
    networks:
      - senior-care-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # API Gateway (Main API with MQTT)
  api-gateway:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      MONGODB_URI: mongodb://mongodb-main:27017/cloud
      MQTT_BROKER_URL: mqtt://hivemq:1883
      JWT_SECRET: secret1234@
      SERVICE_NAME: api-gateway
    depends_on:
      mongodb-main:
        condition: service_healthy
      hivemq:
        condition: service_healthy
    networks:
      - senior-care-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Games Microservice
  games-service:
    build:
      context: ./games-service
      dockerfile: Dockerfile
    container_name: games-service
    ports:
      - "8081:8081"
    environment:
      PORT: 8081
      MONGODB_URI: mongodb://mongodb-games:27017/games
      MQTT_BROKER_URL: mqtt://hivemq:1883
      JWT_SECRET: secret1234@
      SERVICE_NAME: games-service
    depends_on:
      mongodb-games:
        condition: service_healthy
      hivemq:
        condition: service_healthy
    networks:
      - senior-care-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  senior-care-network:
    driver: bridge

volumes:
  hivemq-data:
  hivemq-log:
  mongodb-main-data:
  mongodb-games-data:
