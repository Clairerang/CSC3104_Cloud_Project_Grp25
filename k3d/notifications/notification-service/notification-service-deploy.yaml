apiVersion: apps/v1
kind: Deployment

metadata:
  name: notification-service
  namespace: senior-care-notification
  labels:
    app: notification-service

spec:
  replicas: 2

  selector:
    matchLabels:
      app: notification-service

  template:
    metadata:
      labels:
        app: notification-service

    spec:
      containers:
        - name: notification-service-container
          image: minmin20/senior-care:notification-service-latest
          ports:
            - name: http
              containerPort: 4002
            - name: grpc
              containerPort: 50051
          env:
            - name: MONGODB_URI
              value: "mongodb://mongodb.senior-care-db.svc.cluster.local:27017/senior_care"
            - name: MQTT_BROKER 
              value: "hivemq.senior-care-hivemq.svc.cluster.local"
            - name: MQTT_PORT
              value: "1883"
          envFrom:
            - secretRef:
                name: backend-env
          livenessProbe:
            httpGet:
              path: /health
              port: 4002
            initialDelaySeconds: 40   # start_period
            periodSeconds: 30         # interval
            timeoutSeconds: 10        # timeout
            failureThreshold: 3       # retries

          readinessProbe:
            httpGet:
              path: /health
              port: 4002
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
