apiVersion: apps/v1
kind: Deployment

metadata:
  name: api-gateway
  namespace: senior-care-web
  labels:
    app: api-gateway

spec:
  replicas: 2

  selector:
    matchLabels:
      app: api-gateway

  template:
    metadata:
      labels:
        app: api-gateway

    spec:
      containers:
        - name: api-gateway-container
          image: ponyoo/senior-care-api-gateway:latest
          ports:
          - containerPort: 8080